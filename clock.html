<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="text">WIFI Name</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" value="wifiname_value" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">WIFI Password</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" value="wifipass_value" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Weather Location</label> 
    <div class="col-8">
      <input id="text2" name="text2" type="text" value="weather_value" class="form-control" aria-describedby="text2HelpBlock"> 
      <span id="text2HelpBlock" class="form-text text-muted">ex. leesburg,us</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Stock tickers</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" value="stock_value" cols="40" rows="5" class="form-control" aria-describedby="textareaHelpBlock"></textarea> 
      <span id="textareaHelpBlock" class="form-text text-muted">Comma separated ticker values. ex. SPCE,IVV,AMZN</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
